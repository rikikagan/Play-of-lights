<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href=../img/icon.jpg>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <img id="percent" src="../img/100 אחוז.png" alt="">
    <p id="time">40</p>
    <a href="home.html"><img id="home" src="../img/home.png" title="home"></a>
    <a href="game.html"><img id="levels" src="../img/forgame.png" title="levels"></a>
    <img id="again" src="../img/playAgain.png" title="play again">
    <img id="logolevel" src="../img/logo.png">
    <div>
        <img class="levelsbuttons" id="level1" src="../img/level1with.png" alt="">
        <img class="levelsbuttons" id="level2" src="../img/level2with.png" alt="">
        <img class="levelsbuttons" id="level3" src="../img/level3with.png" alt="">
    </div>

    <div class="line">
        <img class="number" id="7" src="../מספרים/7_ס-removebg-preview.png" alt="7">
        <img class="number" id="8" src="../מספרים/8_ס-removebg-preview.png" alt="8">
        <img class="number" id="9" src="../מספרים/9ס-removebg-preview.png" alt="9">

    </div>
    <div class="line">
        <img class="number" id="4" src="../מספרים/4_ס-removebg-preview.png" alt="4">
        <img class="number" id="5" src="../מספרים/5_ס-removebg-preview.png" alt="5">
        <img class="number" id="6" src="../מספרים/6_ס-removebg-preview.png" alt="6">
    </div>
    <div class="line">
        <img class="number" id="1" src="../מספרים/1_סופי-removebg-preview.png" alt="1">
        <img class="number" id="2" src="../מספרים/2_סופי-removebg-preview.png" alt="2">
        <img class="number" id="3" src="../מספרים/3_סופי-removebg-preview.png" alt="3">
    </div>

    <img id="lose" src="../img/lose.png" alt="">
    <img id="win" src="../img/win.png" alt="">
    <div id="getMyScore"></div>
    <div id="getMyRecord"></div>

    <audio id="badPress">
        <source src="../sound/bad.wav">
    </audio>
    <audio id="goodPress">
        <source src="../sound/good.mp3">
    </audio>
    <audio id="backMusic">
        <source src="../sound/music.mp3">
    </audio>
    
    <script src="game.js">

    </script>
</body>

</html>
